<!DOCTYPE html>
<html style="height:1100px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳳山高中午餐異物填報系統</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon"/>

    <!-- TocasUI -->
    <link href="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.2/dist/tocas.css" rel='stylesheet'>
    <script src="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.2/dist/tocas.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- jQuery UI -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- jQuery Confirm -->
    <link rel="stylesheet" href="css/jquery-confirm.min.css">
    <script src="js/jquery-confirm.min.js"></script>
    <!-- My js -->
    <script src="js/index.js"></script>
    <script src="js/config.js"></script>
</head>
<body>
<div class="tablet or large device only ts massive very padded slate">
    <span class="header">鳳山高中午餐異物填報系統</span>
</div>
<!-- mobile -->
<div class="mobile only ts massive slate">
    <span class="header">鳳山高中<br>午餐異物填報系統</span>
</div>
<!-- mobile end -->
<!-- form start -->
<div class="ts grid">
    <div class="tablet or large device only four wide column"></div>
    <div class="tablet or large device only eight wide column">
        <br>
		<div class="ts secondary negative message">
		<div class="header">使用說明：</div>
			<p>在午餐中發現異物時，可填寫本表單，通知學務處及員生社。<br>填寫完畢後，請持<code>有異物之餐點</code>至學務處衛生組進行確認，經確認後得領取退款，學校將會視嚴重性對廠商進行記點。</p>
		</div>
        <div class="ts primary segment">
            <div class="ts form">
                <fieldset>
                    <legend>基本資料</legend>
                    <div class="required fields">
                        <div class="three wide field">
                            <label>班級</label>
                            <input type="number" id="m_class">
                        </div>
                        <div class="three wide field">
                            <label>座號</label>
                            <input type="number" id="m_number">
                        </div>
                        <div class="ten wide field">
                            <label>姓名</label>
                            <input type="text" id="m_name">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>餐點資訊</legend>
                    <div class="required field">
                        <label>餐點日期</label>
                        <input type="text" id="thedate">
                        <script>
                            $(function () {
                                $("#thedate").datepicker({
                                    dateFormat: "yy-mm-dd"
                                });
                            });
                        </script>
                    </div>
                    <div class="required fields">
                        <div class="eigth wide field">
                            <label>廠商名稱</label>
                            <select id="m_manufacturer">
                                <option value="御饌坊">御饌坊</option>
                                <option value="快樂餐">快樂餐</option>
                                <option value="旺春豐">旺春豐</option>
                                <option value="素食便當">素食便當</option>
                                <option value="熱食部">熱食部</option>
                            </select>
                        </div>
                        <div class="eigth wide field">
                            <label>餐點代號</label>
                            <select id="m_dishNum">
                                <option value="A餐">A餐</option>
                                <option value="B餐">B餐</option>
                                <option value="C餐">C餐</option>
                                <option value="D餐">D餐</option>
                                <option value="E餐">E餐</option>
                                <option value="乾飯">乾飯</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                   <div class="video">
				   <video width="100%" height="100%" controls src="http://blog.fios.fssh.khc.edu.tw/wp-content/uploads/2020/03/LOGO.mp4">
				   </div>
            </div>
        </div>
        <div class="ts fluid separated vertical buttons">
            <button class="ts inverted button" onClick="sent()" id="btn">送出</button>
			<br><br>
        </div>
	</div>
	<!---mobile--->
		<div class="mobile only one wide column"></div>
	    <div class="mobile only fourteen wide column">
        <br>
		<div class="ts secondary negative message">
		<div class="header">使用說明：</div>
			<p>在午餐中發現異物時，可填寫本表單，通知學務處及員生社。<br>填寫完畢後，請持<code>有異物之餐點</code>至學務處衛生組進行確認，經確認後得領取退款，學校將會視嚴重性對廠商進行記點。</p>
		</div>
        <div class="ts primary segment">
            <div class="ts form">
                <fieldset>
                    <legend>基本資料</legend>
                    <div class="required fields">
                        <div class="three wide field">
                            <label>班級</label>

                        </div>
                        <div class="three wide field">

                            <input type="number" id="m_number">
                        </div>
                        <div class="ten wide field">
                            <label>姓名</label>

                    </div>
                </fieldset>
                <fieldset>
                    <legend>餐點資訊</legend>

                        <input type="text" id="thedate">
                        <script>
                            $(function () {
                                $("#thedate").datepicker({
                                    dateFormat: "yy-mm-dd"
                                });
                            });
                        </script>
                    </div>
                    <div class="required fields">
                        <div class="eigth wide field">
                            <label>廠商名稱</label>
                            <select id="m_manufacturer">
                                <option value="御饌坊">御饌坊</option>
                                <option value="快樂餐">快樂餐</option>
                                <option value="旺春豐">旺春豐</option>
                                <option value="素食便當">素食便當</option>
                                <option value="熱食部">熱食部</option>
                            </select>
                        </div>
                        <div class="eigth wide field">
                            <label>餐點代號</label>
                            <select id="m_dishNum">
                                <option value="A餐">A餐</option>
                                <option value="B餐">B餐</option>
                                <option value="C餐">C餐</option>
                                <option value="D餐">D餐</option>
                                <option value="E餐">E餐</option>
                                <option value="乾飯">乾飯</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                   <div class="video">
				   <video width="100%" height="100%" controls src="http://blog.fios.fssh.khc.edu.tw/wp-content/uploads/2020/03/LOGO.mp4">
				   </div>
            </div>
        </div>
        <div class="ts fluid separated vertical buttons">
            <button class="ts inverted button" onClick="sent()" id="btn">送出</button>
			<br><br>
        </div>
	</div>
	<div class="mobile only one wide column"></div>
	<!---mobile end--->
    <div class="tablet or large device only four wide column"></div>
</div>
<!-- form end -->
<!---modal start---->
<div class="ts modals dimmer">
    <dialog id="thankyou" class="ts tiny modal" open>
        <div class="header">
            謝謝您的回報
        </div>
        <div class="content">
            <p>我們已收到您的回報。<br>請持有異物之餐點至學務處衛生組進行確認！經確認後得領取退款。</p>
        </div>
        <div class="actions">
            <button class="ts negative basic button">
                關閉
            </button>
        </div>
    </dialog>
</div>
<!---modal end---->
<script>
    $(document).ready(function () {
        init();
    });
</script>
</body>
